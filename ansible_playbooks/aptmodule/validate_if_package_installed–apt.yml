---
- name: validate if a package is installed â€“ Ansible apt
  hosts: servers
  become: yes
  tasks:
    - name: Gather package facts
      package_facts: 
        manager: auto

    - name: Validating if the package is installed or not
      debug: 
        msg: "{{item}} is installed"
      when: "{{item}} in ansible_facts.packages"
      with_items:
        - apache2
        - php
        - python3 
        - mariadb
